<meta charset="UTF-8">
<h3>Alcool ou Gasolina? </h3>

<script>
var tanque = 40;
var distancia = 480;
var consumoGasolina= distancia/tanque;

document.write("O consumo utilizando gasolina foi: " + consumoGasolina + " Litros");

tanque = 40;
distancia = 300;
var consumoDeAlcool = distancia/tanque;

document.write("<br>");
document.write("O consumo utilizando Alcool foi: " + consumoDeAlcool + " Litros");


</script>
